<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


    <ion-tab title="Care" icon="icon ion-medkit" href="#/tab/cares">
        <ion-nav-view name="tab-cares"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Practitioners" icon="icon ion-person-stalker" href="#/tab/practitioners">
        <ion-nav-view name="tab-practitioners"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Notes" icon="icon ion-compose" href="#/tab/notes">
        <ion-nav-view name="tab-notes"></ion-nav-view>
    </ion-tab>

    <!--
    <ion-tab title="Share" icon="icon ion-share" href="#/tab/share">
        <ion-nav-view name="tab-share"></ion-nav-view>
    </ion-tab>
    -->

    <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
